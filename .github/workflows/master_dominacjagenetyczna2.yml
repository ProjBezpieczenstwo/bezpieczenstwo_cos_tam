# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dominacjagenetyczna2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_bd60c83fecac49e0b50f7a3fba397a85 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f73391bc35e24eb48179ce87b590152e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bd60c83fecac49e0b50f7a3fba397a85 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dominacjagenetyczna2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cfb5a4036a5348469d0847d136aad542 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bd60c83fecac49e0b50f7a3fba397a85 }}/appsvc/staticsite:${{ github.sha }}'